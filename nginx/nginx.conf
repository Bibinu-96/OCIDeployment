events {}

http {
    server {
        listen 80;
        server_name _;

        # --- GRAFANA on root (/)
        location / {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- FILESERVER on /fileserver
        location /fileserver/ {
            rewrite ^/fileserver(/.*)$ $1 break;
            proxy_pass http://fileserver:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- SIGNAL SERVER (WebSocket + REST) on /signal
        location /signal/ {
            rewrite ^/signal(/.*)$ $1 break;
            proxy_pass http://signaling:8081/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
