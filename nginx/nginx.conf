events {}

http {
    server {
        listen 80;
        server_name vipinkprojects.com www.vipinkprojects.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name vipinkprojects.com www.vipinkprojects.com;

        ssl_certificate /etc/letsencrypt/live/vipinkprojects.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vipinkprojects.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # --- GRAFANA on root
        location / {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- FILESHARE
        location /fileshare/ {
            rewrite ^/fileshare(/.*)$ $1 break;
            proxy_pass http://fileshare:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- SIGNALING (REST + WebSocket)
        location /signal/ {
            rewrite ^/signal(/.*)$ $1 break;
            proxy_pass http://signaling:8081/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- SOCKET.IO WebSocket
        location /socket.io/ {
            proxy_pass http://signaling:8081/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}
